<html>
<head>
	<title>random quote mechine</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	
</head>

<body>


	<div>
		<div class="container">
			<div id="header" align ="center"><h2>A Random Quote Mechine</h2>
				<hr id="line"/>
			
			</div>
		
			<div class="jumbotron"  id="box">
				<div id="messageBox">
					<h2 class="msg"></h2><br>
					<i class="author"></i><br>	
				</div>
				<div id="btn-box"  align="center">
					<button id="msg_btn" class="btn btn-default quote">
						New Quote
					</button>
					<a id="msg_btn" class="btn btn-default twt">
						Tweet out
					</a>
				</div>
			</div>
		
		
		</div>
		
		
	</div>
	<div class="container" id="footer" align="center">
		<p>Coded and Designed by <a href="https://github.com/deep00987">Dwip s.Mondal</a> || Powered by <a href="https://forismatic.com/en/api/">Forismatic API</a></p>
	</div>

</body>	
<script>
	$(document).ready(function(){
  var Qt="";
  var At="";
  var colorArr=[];
  var x = Math.floor((Math.random()*10) +1);
   getQuote();
   $(".quote").on("click", function(){
    getQuote();
  });
   $(".quote").on("click",function(){
	var colArr=["#FF6633", "#FF3333", "#FFCCCC","#78cc1e","#f7ad2e","#f76e2e","#f7422d","#7d2df7","#e100ff","pink","white","aqua","brown","coral"];
	var x = Math.floor((Math.random()*14)+1);
	$(".msg").css("color", colArr[x]);
   });
  
 function getQuote(){
     var url="https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?";
    $.getJSON(url, function(data){
     
     Qt=data.quoteText;
     At=data.quoteAuthor;
	 
	 if(At == ''){
		At = "Unknown";
	 }
   $(".msg").html('"' + Qt + '"');
      
   $(".author").html('-' + At );
    }); 		
 };
  $(".twt").on("click", tweet);
  function tweet(){ 
    var tweetQt= Qt;
    var tweetAt=At;
    var url="https://twitter.com/intent/tweet?text="+ tweetQt + "  -"+ tweetAt;
      window.open(url, "_blank");
   };  
  
  $("#newQuote").on("click", function(){
    getQuote();
  });
});
</script>


</html>
